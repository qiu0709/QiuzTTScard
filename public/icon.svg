<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 背景 -->
  <rect width="512" height="512" fill="#4F46E5" rx="128"/>

  <!-- 卡片圖示 -->
  <g transform="translate(106, 106)">
    <!-- 後面的卡片 -->
    <rect x="40" y="40" width="240" height="320" fill="#818CF8" rx="20" opacity="0.6"/>

    <!-- 中間的卡片 -->
    <rect x="20" y="20" width="240" height="320" fill="#A5B4FC" rx="20" opacity="0.8"/>

    <!-- 前面的卡片 -->
    <rect x="0" y="0" width="240" height="320" fill="#FFFFFF" rx="20" stroke="#E0E7FF" stroke-width="4"/>

    <!-- 文字 */
    <text x="120" y="140" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#4F46E5" text-anchor="middle">あ</text>
    <text x="120" y="220" font-family="Arial, sans-serif" font-size="48" fill="#6366F1" text-anchor="middle">日文</text>
  </g>
</svg>
